---
layout: default
---
<div class="row">
    {% for post in site.posts %}

    <main class="col-md-12 post">
        <article>
            <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
            <hr />
            <div>
                {{ post.date | date: "%b %-d, %Y" }}
            </div>
        </article>
    </main>
    {% endfor %}
</div>
